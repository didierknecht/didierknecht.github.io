<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didier Knecht - Mixes Techno</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #40E0D0;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #000, #111);
      color: #ffffff;
      text-align: center;
      padding: 10px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .mix-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
    }

    .mix {
      background-color: #1e1e1e;
      border-radius: 10px;
      margin: 20px 0;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .mix:hover {
      transform: scale(1.02);
    }

    /* Images réduites, centrées et responsives */
    .mix img {
      width: 50%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto 20px auto;
    }

    .mix h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      text-align: center;
    }

    audio {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      outline: none;
    }

    .download-btn {
      display: inline-block;
      margin-bottom: 15px;
      color: #fff;
      background-color: #e91e63;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #c2185b;
    }

    .tracklist {
      color: #ffffff;
      text-align: center; /* texte centré */
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .tracklist ul {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
    }

    .tracklist li {
      margin: 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #121212;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 40px;
    }

    @media (max-width: 700px) {
      .mix {
        width: 95%;
      }

      audio {
        height: 40px;
      }

      .mix img {
        width: 70%; /* légèrement plus grande sur petits écrans */
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Didier Knecht</h1>
  <p>Techno Mixes</p>
</header>

<div class="mix-container">

  <!-- Mix 1 -->
  <div class="mix">
    <img src="1.png" alt="Mix 1">
    <h2>Didier Knecht - Mix 1 - 2025</h2>
    <audio controls>
      <source src="https://archive.org/download/didier-knecht-2-2025./Didier%20Knecht%20-%202%20-%202025..mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'audio.
    </audio>
    <a href="https://archive.org/download/didier-knecht-2-2025./Didier%20Knecht%20-%202%20-%202025..mp3" 
       download="DidierKnecht-Mix1-2025.mp3" class="download-btn">
       Télécharger ce mix
    </a>
    <div class="tracklist">
      <h3>Tracklist :</h3>
      <ul>
        <li>Track 1 - Artiste A</li>
        <li>Track 2 - Artiste B</li>
        <li>Track 3 - Artiste C</li>
      </ul>
    </div>
  </div>

</div>

<footer>
  &copy; 2025 Didier Knecht. Tous droits réservés.
</footer>

</body>
</html>
