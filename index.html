<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Didier Knecht - Mixes Techno</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #40E0D0;
    line-height: 1.6;
  }

  header {
    background: linear-gradient(90deg, #000, #111);
    color: #ffffff;
    text-align: center;
    padding: 10px 20px;
  }

  header h1 { font-size: 3rem; margin: 0; }
  header p { font-size: 1.2rem; margin-top: 10px; }

  .mix-container { display: flex; flex-direction: column; align-items: center; padding: 10px 20px; }

  .mix {
    background-color: #1e1e1e;
    border-radius: 10px;
    margin: 20px 0;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    padding: 20px;
    display: block;
  }

  .mix img {
    width: 50%;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    border: 1px solid rgba(64, 224, 208, 0.6);
    display: block;
    margin: 0 auto 20px auto;
  }

  .mix h2 { margin-bottom: 15px; font-size: 1.8rem; text-align: center; }

  audio { width: 100%; height: 50px; margin-bottom: 10px; outline: none; }

  .download-btn {
    display: inline-block;
    margin-bottom: 15px;
    color: #fff;
    background-color: #e91e63;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .download-btn:hover { background-color: #c2185b; }

  .tracklist-wrapper {
    margin-top: 15px;
    display: block;
  }

  .tracklist-wrapper details summary {
    font-size: 0.8rem;
    font-weight: bold;
    cursor: pointer;
    color: #40E0D0;
    display: inline-block;
    margin: 10px auto;
  }

  .tracklist-wrapper details summary::before {
    content: "▶";
    display: inline-block;
    margin-right: 5px;
    transition: transform 0.2s ease;
  }

  .tracklist-wrapper details[open] summary::before {
    transform: rotate(90deg);
  }

 .tracklist-wrapper ul {
    list-style: none;
    padding: 10px 0 0 0;
    margin: 0;
    color: #ffffff;
    text-align: left;
    font-size: 0.75rem;
  }

  .tracklist-wrapper ul li {
    margin: 3px 0;
    white-space: normal;
    overflow-wrap: break-word;
  }

  footer { text-align: center; padding: 20px; background-color: #121212; font-size: 0.8rem; opacity: 0.8; margin-top: 40px; }

  /* Adaptation pour smartphone */
  @media (max-width: 700px) {
    .mix { width: 95%; }
    audio { height: 40px; }
    .mix img { width: 70%; }

    .tracklist-wrapper ul {
      font-size: 0.9rem;
      line-height: 1.4;
      padding-left: 0;
    }

    .tracklist-wrapper ul li {
      display: block;
      white-space: nowrap;      /* une seule ligne par track */
      overflow-x: auto;         /* permet de scroller si trop long */
      text-overflow: ellipsis;  /* ajoute "..." si texte coupé */
      -webkit-overflow-scrolling: touch;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Didier Knecht</h1>
  <p>Techno Mixes</p>
</header>

<div class="mix-container">

  <!-- Mix 1 -->
  <div class="mix">
    <img src="1.jpeg" alt="Mix 1">
    <h2>Didier Knecht # 1 - 20251017</h2>
    <audio controls>

      Votre navigateur ne supporte pas l'audio.
    </audio>
    <a href="https://archive.org/download/didier-knecht-17.10.25-1/Didier%20Knecht%20-%2020251017%20-%20%231.mp3" 
       download="DidierKnecht-Mix1-2025.mp3" class="download-btn">
       Download
    </a>
	
	
    <div class="tracklist-wrapper">
      <details>
        <summary>View the tracklisting</summary>

          <li>Bushido — Milo Raad — MORD 112</li>
          <!-- etc... -->
        </ul>
      </details>
    </div>
  </div> 
</div>
